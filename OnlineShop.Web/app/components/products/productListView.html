 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh sách</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Sản phẩm</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Từ khóa">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-6">
                    <a class="btn btn-success" ui-sref="product_add">Thêm mới</a>
                    <a class="btn btn-danger" ng-click="deleteMulti()" id="btn-delete-all">Xóa</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box-body">
                        <table class="table table-bordered">
                            <tr>
                                <td>
                                    <label>
                                        <input type="checkbox" name="selectAll" ng-click="selectAll()" />
                                    </label>
                                </td>
                                <th style="width: 5%">Id</th>
                                <th style="width: 55%">Tên sản phẩm</th>
                                <th style="width: 20%">Ngày tạo</th>
                                <th style="width: 10%">Trạng thái</th>
                                <th style="width: 10%">Thao tác</th>
                            </tr>
                            <tr ng-repeat="item in products">
                                <td>
                                    <input type="checkbox" ng-model="item.checked" name="selectAll" />
                                </td>
                                <td>{{item.Id}}</td>
                                <td>{{item.Name}}</td>
                                <td>{{item.CreatedDate | date:'dd/MM/yyyy hh:mm:ss'}}</td>
                                <td>
                                    <span ng-class="{'badge bg-red':!item.Status,'badge bg-green':item.Status}">
                                        {{item.Status | statusFilter}}
                                    </span>
                                    <!--<span class="badge bg-red">{{item.Status | statusFilter}}</span>-->
                                </td>
                                <td>
                                    <button class="btn btn-primary"
                                            ui-sref="product_edit({id:item.Id})">
                                        <i class="fa fa-pencil"></i>
                                    </button>

                                    <button class="btn btn-danger" ng-click="deleteObject(item.Id)">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </td>
                            </tr>

                            <tfoot>
                                <tr>
                                    <td colspan="6">
                                        <span class="pull-right">
                                            Trang {{page+1}}: Tổng số bản ghi: {{totalCount}}
                                        </span>
                                    </td>
                                </tr>
                            </tfoot>

                        </table>
                    </div>
                    <!-- /.box-body -->

                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}"
                             total-count="{{totalCount}}"
                             search-func="getProducts(page)">

            </pager-directive>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
